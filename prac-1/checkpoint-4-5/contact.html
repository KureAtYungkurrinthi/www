<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="author" content="Wang Sheng Fan" />
    <meta name="description" content="Practical 1" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Contact us</title>
</head>

<body id="contact">
    <h1>Contact us</h1>
    <h2>Fill out the following form to get in touch.</h2>
    <form action="privacy-policy.html" method="post">
        <p>Name<br><input type="text" name="name" placeholder="Required" /></p>
        <p>Phone number<br><input type="text" name="phoneNumber" /></p>
        <p>Email<br><input type="text" name="email" placeholder="Required" /></p>
        <p>Subject<br><input type="text" name="subject" /></p>
        <p>Message<br><textarea name="message" rows="5" placeholder="Required"></textarea></p>
        <p><input type="submit" value="Submit" /></p>
        <p class="privacy-policy">By contacting us, you agree to your information being collected and used in accordance
            with our <a class="privacy-policy" href="privacy-policy.html">Privacy Policy</a>.</p>
    </form>
</body>

</html>
