<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="author" content="Wang Sheng Fan" />
    <meta name="description" content="Practical 1" />
    <title>Contact us</title>
</head>

<body>
    <h1>Contact us</h1>
    <h2>Fill out the following form to get in touch.</h2>
    <form action="privacy-policy.html" method="post">
        <ul>
            <li>Name: <input type="text" name="name" placeholder="Required" /></li>
            <li>Phone number: <input type="text" name="phoneNumber" /></li>
            <li>Email: <input type="text" name="email" placeholder="Required" /></li>
            <li>Subject: <input type="text" name="subject" /></li>
            <li>Message: <textarea name="message" rows="5" placeholder="Required"></textarea></li>
            <li><input type="submit" value="Submit" /></li>
            <li>By contacting us, you agree to your information being collected and used in accordance with our
                <a href="privacy-policy.html">User Agreement</a>.
            </li>
        </ul>
    </form>
</body>

</html>
