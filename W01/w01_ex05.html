<!DOCTYPE html>
<html>
    <head>
        <title>HTML Meta Tag Examples</title>
        <meta name = "keywords" content = "sale, coat, jacket, men, women">
        <meta name = "description" content = "Christmas sale shopping cart">
        <meta name = "author" content = "Flinders Student">
        <meta http-equiv = "refresh" content = "5">
        <style type="text/css">
            .myclass {
                background-color: #878cd3;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1 class="myclass">Demonstrating head tags</h1>
        <p>The heading above uses the style defined within myclass.</p>
        <p class="myclass">This paragraph also uses the myclass style.</p>
        <img src="https://picsum.photos/400">
        <p>You should notice a random image presented occaisionally as the page has been set to refresh after five seconds.</p>
    </body>
</html>
