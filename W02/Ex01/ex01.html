<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Example 01</title>
    <link rel="stylesheet" href="./style/style.css" />
    <style>
      h1 {
        color: #ffd300;
      }

      #secondItem {
        background-color: hsl(15, 86%, 54%);
      }
    </style>
  </head>
  <body>
    <h1>CSS Example 01</h1>

    <p>For this workshop exercise we will demonstrate:</p>
    <ol>
      <li
        style="
          background-color: rgb(0, 47, 96);
          color: rgb(183, 183, 183);
          border: solid black 5px;
        "
      >
        Inline CSS
      </li>
      <li id="secondItem" style="background-color: #f6eee1">Internal CSS</li>
      <li id="lastItem" class="importantItem">External CSS</li>
    </ol>
    <p>
      Check to see how these styles are applied to
      <a href="ex01a.html" target="_blank" style="text-decoration-style: wavy"
        >another page</a
      >.
    </p>
  </body>
</html>
